<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/js/vue.js"></script>
    <script src="../static/axios/axios/dist/axios.js"></script>
</head>
<body>
<p>你好，欢迎来到登录页面</p>
<div id="app">
    登录
    <form>
        <input type="text" placeholder="请输入账号" v-model="username"></input><br>
        <input type="password" placeholder="请输入密码" v-model="password"></input><br>
        <button type="button" @click="login">登录</button>
    </form>
</div>
</body>
<script>
    let app=new Vue({
        el:"#app",
        data(){
            return {
                username:"",
                password:"",
            }
        },
        methods: {
            login() {
                axios({
                    url: 'http://127.0.0.1:8000/login/',
                    method: 'get',
                    params: {
                        username: this.username,
                        password: this.password,
                    }
                }).then(res => {
                    console.log(res.data);
                    let status=res.data.status;
                    let msg=res.data.msg;
                    if (status===200){
                        alert(msg);
                        window.location.herf="http://127.0.0.1:8000/goA/"
                    }else{
                        alert(msg);
                    }
                }).catch(error => {
                    console.log(error)
                })
            }
        }
    })
</script>
</html>
